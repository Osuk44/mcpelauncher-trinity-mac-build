name: Compilar Trinity (Fix Idioma)
on: [workflow_dispatch]

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: 1. Instalar Dependencias
        run: |
          brew update
          brew install cmake ninja pkg-config qt6 sdl2 libzip libusb

      - name: 2. Compilar mcpelauncher-extract
        run: |
          git clone https://github.com/minecraft-linux/mcpelauncher-extract.git
          cd mcpelauncher-extract
          mkdir build && cd build
          cmake .. -GNinja -DCMAKE_BUILD_TYPE=Release -DCMAKE_POLICY_VERSION_MINIMUM=3.5
          ninja

      - name: 3. Compilar mcpelauncher-webview
        run: |
          git clone --recursive https://github.com/minecraft-linux/mcpelauncher-webview.git
          cd mcpelauncher-webview
          mkdir build && cd build
          cmake .. -GNinja -DCMAKE_BUILD_TYPE=Release -DCMAKE_POLICY_VERSION_MINIMUM=3.5 -DCMAKE_PREFIX_PATH=$(brew --prefix qt6)
          ninja

      - name: 4. Compilar Trinity Launcher (Con Parche)
        run: |
          git clone https://github.com/Trinity-LA/Trinity-Launcher.git
          cd Trinity-Launcher
          
          # EL PARCHE: Cambiamos "Cancelar" por "Cancel" en el archivo que dio error
          sed -i '' 's/QDialogButtonBox::Cancelar/QDialogButtonBox::Cancel/g' src/TrinityLib/ui/windows/launcher_window.cpp
          
          mkdir build && cd build
          cmake .. -GNinja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_POLICY_VERSION_MINIMUM=3.5 \
            -DCMAKE_PREFIX_PATH=$(brew --prefix qt6)
          ninja

      - name: 5. Organizar Pack Final
        run: |
          mkdir -p final_output
          find mcpelauncher-extract/build -name "mcpelauncher-extract" -exec cp {} final_output/ \;
          find mcpelauncher-webview/build -name "mcpelauncher-webview" -exec cp {} final_output/ \;
          # El ejecutable de Trinity suele llamarse trinity-launcher o similar
          find Trinity-Launcher/build -name "trinity-launcher" -exec cp {} final_output/ \;
          find Trinity-Launcher/build -name "mcpelauncher-ui-qt" -exec cp {} final_output/ \;
          find . -name "*.app" -exec cp -r {} final_output/ \;

      - name: 6. Publicar
        uses: actions/upload-artifact@v4
        with:
          name: Minecraft-Mac-Trinity-Final-Fix
          path: final_output/

name: Compilar Pack Intel (Fix cURL)
on: [workflow_dispatch]

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: 1. Instalar Dependencias Reales
        run: |
          brew update
          # Añadimos curl y openssl explícitamente para el sistema
          brew install cmake ninja pkg-config qt6 sdl2 libzip libusb openssl curl

      - name: 2. Compilar mcpelauncher-client (Fix cURL)
        run: |
          git clone --recursive https://codeberg.org/javiercplus/mcpelauncher-client-extend.git mcpelauncher
          cd mcpelauncher
          mkdir build && cd build
          
          # Definimos las rutas de cURL de Homebrew para que CMake no se pierda
          export CURL_ROOT=$(brew --prefix curl)
          
          cmake .. -GNinja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_OSX_ARCHITECTURES="x86_64" \
            -DCMAKE_POLICY_VERSION_MINIMUM=3.5 \
            -DUSE_SYSTEM_CURL=ON \
            -DENABLE_XBL_WEBVIEW=ON
          ninja

      - name: 3. Compilar mcpelauncher-extract
        run: |
          git clone https://github.com/minecraft-linux/mcpelauncher-extract.git
          cd mcpelauncher-extract
          mkdir build && cd build
          cmake .. -GNinja -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES="x86_64" -DCMAKE_POLICY_VERSION_MINIMUM=3.5
          ninja

      - name: 4. Compilar mcpelauncher-webview
        run: |
          git clone --recursive https://github.com/minecraft-linux/mcpelauncher-webview.git
          cd mcpelauncher-webview
          mkdir build && cd build
          cmake .. -GNinja -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES="x86_64" \
            -DCMAKE_PREFIX_PATH=$(brew --prefix qt6) -DCMAKE_POLICY_VERSION_MINIMUM=3.5
          ninja

      - name: 5. Compilar Trinity Launcher
        run: |
          git clone https://github.com/Trinity-LA/Trinity-Launcher.git
          cd Trinity-Launcher
          sed -i '' 's/QDialogButtonBox::Cancelar/QDialogButtonBox::Cancel/g' src/TrinityLib/ui/windows/launcher_window.cpp
          mkdir build && cd build
          cmake .. -GNinja -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES="x86_64" \
            -DCMAKE_PREFIX_PATH=$(brew --prefix qt6) -DCMAKE_POLICY_VERSION_MINIMUM=3.5
          ninja

      - name: 6. Recolectar Pack (Busqueda Total)
        run: |
          mkdir -p final_output
          find . -type f -name "mcpelauncher-client" -exec cp {} final_output/ \;
          find . -type f -name "mcpelauncher-extract" -exec cp {} final_output/ \;
          find . -type f -name "mcpelauncher-webview" -exec cp {} final_output/ \;
          find . -type f -name "mcpelauncher-ui-qt" -exec cp {} final_output/ \;
          find . -name "*.app" -exec cp -r {} final_output/ \;

      - name: 7. Publicar
        uses: actions/upload-artifact@v4
        with:
          name: Minecraft-Mac-Intel-Full-Pack
          path: final_output/

name: Compilar Mac Intel - Modo Nativo
on: [workflow_dispatch]

jobs:
  build-macos:
    # EL CAMBIO MÁGICO: Usamos macos-13 que es INTEL (x86_64) nativo.
    # Ya no hay que emular ni forzar nada.
    runs-on: macos-13
    
    steps:
      - name: 1. Instalar Dependencias (Versiones Intel Nativas)
        run: |
          brew update
          # Al estar en macos-13, brew instala automáticamente versiones x86_64
          brew install cmake ninja pkg-config qt6 sdl2 libzip libusb openssl curl

      - name: 2. Compilar Motor (Client)
        run: |
          git clone --recursive https://codeberg.org/javiercplus/mcpelauncher-client-extend.git mcpelauncher
          cd mcpelauncher
          mkdir build && cd build
          
          # Como la máquina ya es Intel, quitamos todos los flags complejos.
          # Usamos las librerías del sistema con confianza.
          cmake .. -GNinja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_OSX_ARCHITECTURES="x86_64" \
            -DCMAKE_POLICY_VERSION_MINIMUM=3.5 \
            -DUSE_SYSTEM_CURL=ON \
            -DUSE_SYSTEM_ZLIB=ON \
            -DENABLE_XBL_WEBVIEW=ON \
            -Wno-dev
          
          ninja

      - name: 3. Compilar Herramientas (Extract y Webview)
        run: |
          # Extract
          git clone https://github.com/minecraft-linux/mcpelauncher-extract.git
          cd mcpelauncher-extract && mkdir build && cd build
          cmake .. -GNinja -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES="x86_64" -DCMAKE_POLICY_VERSION_MINIMUM=3.5 -Wno-dev 
          ninja
          cd ../..
          
          # Webview
          git clone --recursive https://github.com/minecraft-linux/mcpelauncher-webview.git
          cd mcpelauncher-webview && mkdir build && cd build
          cmake .. -GNinja -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES="x86_64" -DCMAKE_PREFIX_PATH=$(brew --prefix qt6) -DCMAKE_POLICY_VERSION_MINIMUM=3.5 -Wno-dev
          ninja

      - name: 4. Compilar Trinity (Interfaz)
        run: |
          git clone https://github.com/Trinity-LA/Trinity-Launcher.git
          cd Trinity-Launcher
          sed -i '' 's/QDialogButtonBox::Cancelar/QDialogButtonBox::Cancel/g' src/TrinityLib/ui/windows/launcher_window.cpp
          mkdir build && cd build
          cmake .. -GNinja -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES="x86_64" -DCMAKE_PREFIX_PATH=$(brew --prefix qt6) -DCMAKE_POLICY_VERSION_MINIMUM=3.5 -Wno-dev
          ninja

      - name: 5. Recolectar Todo
        run: |
          mkdir -p final_output
          find . -type f -name "mcpelauncher-client" -exec cp {} final_output/ \;
          find . -type f -name "mcpelauncher-extract" -exec cp {} final_output/ \;
          find . -type f -name "mcpelauncher-webview" -exec cp {} final_output/ \;
          find . -type f -name "mcpelauncher-ui-qt" -exec cp {} final_output/ \;
          find . -name "*.app" -exec cp -r {} final_output/ \;

      - name: 6. Subir Pack
        uses: actions/upload-artifact@v4
        with:
          name: Minecraft-Mac-Intel-Nativo
          path: final_output/
